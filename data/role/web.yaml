---
# Do not try to install openssh on Windows via tp
psick::openssh::use_tp: false

psick::base::windows_classes:
  chocolatey: chocolatey
psick::pre::windows_classes:
  webserver: psick::iis
  chocolatey: ''

psick::openssh::tp::manage: false

psick::iis::features:
  'Web-WebServer':
    ensure: present
  'Web-Scripting-Tools':
    ensure: present

psick::packages::resource_default_arguments:
  provider: chocolatey
psick::packages::packages_list:
  - "awscli"
  - "git"
  - "googlechrome"
  - "notepadplusplus.install"
  - "python3"
  - "unzip"
  - "urlrewrite"
  - "webdeploy"
  - "zip"
  - "openssh"

psick::windows::features::install:
  'web-mgmt-tools':
    ensure: present
  'web-mgmt-service':
    ensure: present
  'was':
    ensure: present
  'was-net-environment':
    ensure: present
  'was-config-apis':
    ensure: present
