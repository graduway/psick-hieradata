---
psick::base::linux_classes:
  jenkins: psick::jenkins
  jenkins_casc: psick::jenkins::jcasc
  profile_env: profile::profile
  ssh: ''
psick::profiles::linux_classes:
  jenkins: ''
  ssh: 'psick::openssh'

psick::jenkins::disable_setup_wizard: true

profile::profile::scripts: 
  ec2_tags:
    template: 'profile/aws.tags.erb'

psick::jenkins::jcasc::config_template: 'hieradata/jenkins.yaml.erb'
### SSH Key for SCM Sync
psick::openssh::configs_hash:
  jenkins-config:
    create_ssh_dir: true
    path: '/var/lib/jenkins/.ssh/config'
    user: jenkins
    options_hash:
      Host github.com:
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host ci-control.sshconfig:
        IdentityFile: ~/.ssh/github-ci-control-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host frontend.sshconfig:
        IdentityFile: ~/.ssh/github-frontend-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host web.sshconfig:
        IdentityFile: ~/.ssh/github-web-deploy-read
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

      Host db-bootstrap.sshconfig:
        IdentityFile: ~/.ssh/github-db-bootstrap
        Hostname: github.com
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

psick::openssh::keypairs_hash:

  jenkins_frontend:
    public_key_content: ENC[PKCS7,]
    private_key_content: ENC[PKCS7,]
    user: jenkins
    key_name: github-frontend-deploy-read
    dir_path: "/var/lib/jenkins/.ssh"

  web_deploy:
    create_ssh_dir: true
    public_key_content: ENC[PKCS7,]
    private_key_content: ENC[PKCS7,]

    key_name: github-web-deploy-read
    dir_path: "/var/lib/jenkins/.ssh"
    user: "jenkins"

  ci-control:
    create_ssh_dir: true
    public_key_content: ENC[PKCS7,]
    private_key_content: ENC[PKCS7,]

    key_name: github-ci-control-deploy-read
    dir_path: "/var/lib/jenkins/.ssh"
    user: "jenkins"

  db_bootstrap:
    create_ssh_dir: true
    public_key_content: ENC[PKCS7,]

    private_key_content: ENC[PKCS7,]


    key_name: github-db-bootstrap
    dir_path: "/var/lib/jenkins/.ssh"
    user: "jenkins"

# Plugins installation.
# Check psick/manifests/jenkins/plugin.pp for parameters
psick::jenkins::plugins:
  analysis-collector:
    enable: true
  blueocean:
    enable: true
  ec2:
    enable: true
  github:
    enable: true
  google-login:
    enable: true
  locale:
    enable: true
  monitoring:
    enable: true
  msbuild:
    enable: true
  pipeline-utility-steps:
    enable: true
  s3:
    enable: true
  warnings:
    enable: true
  workflow-aggregator:
    enable: true
  xunit:
    enable: true

  # Suggested plugins
  build-timeout:
    enable: true
  credentials-binding:
    enable: true
  timestamper:
    enable: true
  ws-cleanup:
    enable: true
  pipeline-stage-view:
    enable: true
  git:
    enable: true
  matrix-auth:
    enable: true
  mailer:
    enable: true
  # Google login
  google-login-plugin:
    enable: true
  # Autoclean old builds
  discard-old-build:
    enable: true
